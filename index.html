<!DOCTYPE html>
<html lang="en">

<head>
    <title>Udemy Certificate Generator</title>
    <meta name="description" content="Created by Varun S Athreya" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mx-auto" style="width: 100vh;margin-top: 15px;">Udemy Certificate Generator</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name"
                    name="name">
            </div>
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" class="form-control" id="courseName" aria-describedby="emailHelp"
                    placeholder="Enter course name" name="course_name">
            </div>
            <div class="form-group">
                <label for="instructorName">Instructor Name</label>
                <input type="text" class="form-control" id="instructorName" aria-describedby="emailHelp"
                    placeholder="Enter Instructor name" name="instructor_name">
            </div>
            <div class="form-group">
                <label for="hours">Hours</label>
                <input type="number" class="form-control" id="hours" aria-describedby="emailHelp"
                    placeholder="Enter Total Course hours" name="hours">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter Date"
                    name="date">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="footer fixed-bottom mx-auto" style="width: 500px;margin-bottom: 15px;">
        <div class="container text-muted">
            Made with ❤️ using <a class="font-weight-bold text-success" href="https://nodejs.org" target="_blank"
                rel="noopener noreferrer">NodeJS</a> by <a class="font-weight-bold text-monospace text-dark"
                href="https://github.com/VarunSAthreya" target="_blank" rel="noopener noreferrer">VarunSAthreya</a>
        </div>
    </footer>
</body>

</html>
